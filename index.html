<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="temporizador estilo pomodoro">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>FocusTimer - Pomodoro</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>

</head>
<body>
    <div id="app">
        
        <section id="timer" class="flex">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="timer-control">
            <button
            data-action="toggleRunning"
            class="ph ph-play-circle">
            </button>
            <span class="sr-only">Iniciar contador</span>

            <button
            data-action="toggleRunning"
            class="ph ph-pause-circle">
            </button>
            <span class="sr-only">Pausar contador</span>

            <button 
            data-action="reset"
            class="ph ph-stop-circle"></button>
            <span class="sr-only">Reiniciar contador</span>

            <button 
            data-action="plus"
            class="ph ph-plus-circle"></button>
            <span class="sr-only">Aumentar 5 minutos</span>

            <button
            data-action="minus"
            class="ph ph-minus-circle"></button>
            <span class="sr-only">Diminuir 5 minutos</span>

        </section>
    </div>

    <div id="sounds-controls">
        <button
        id="forestButton"
        data-action="toggleMusic"
        class="ph ph-tree">
        </button>

        <button
        id="cloudButton"
        data-action="toggleMusic"
        class="ph ph-cloud-rain"></button>

        <button
        id="storeButton"
        data-action="toggleMusic"
        class="ph ph-storefront"></button>

        <button
        id="fireButton"
        data-action="toggleMusic"
        class="ph ph-fire"></button>

    </div>
    
</body>
</html>
